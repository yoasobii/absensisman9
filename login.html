<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMA Negeri 9 Bengkulu Selatan</title>
    <link rel="stylesheet" href="styless.css">
    <script>
        // Fungsi untuk pengalihan ke beranda setelah login
        function handleLogin(event) {
            event.preventDefault(); // Mencegah form submit default

            // Pengalihan langsung ke beranda setelah login
            window.location.href = "beranda.html"; // Pengalihan ke beranda
        }
    </script>
</head>
<body>
    <header>
        <h1>Login - SMA Negeri 9 Bengkulu Selatan</h1>
    </header>

    <div class="container">
        <h2>Login</h2>
        <p>Silakan login untuk melanjutkan.</p>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Masukkan username" required>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password" required>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 SMA Negeri 9 Bengkulu Selatan. Semua hak dilindungi.</p>
    </footer>
</body>
</html>
